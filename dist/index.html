<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no">
 
    <style>
      html, body {
        font-size: 30px;
        width: 100%;
      }
      #container {
        width: 80%;
        height: 400px;
        border: 1px solid #333;
        background-color: aquamarine;
      }
      #element1, #element2, #element3 {
        width: 100%;
        height: 100px;
        margin: 10px 3px;
        border: 1px solid #333;
      }
      #element1 {
        background-color: rgb(97, 81, 235);
      }
      #element2 {
        background-color: rgb(202, 242, 127);
      }
      #element3 {
        background-color: #e9399a;
      }
      #child1 {
        background-color: blue
      }
      #demo2 .container {
        width: 80%;
        height: 400px;
        background-color: aquamarine;
        border: 1px solid rgb(16, 201, 139);
        border-radius: 10px;
        position: relative;
      }
      #demo2 .container .can-drag {
        width: 20px;
        height: 20px;
        background-color: #05800b;
        border: 1px solid #fff;
        position: absolute;
        top: 0px;
        left: 0px;
      }
    </style>
  </head>
  <body>

    <div id="demo1">
      <h2>Tap, longTap, DbTap</h2>
      #container
      <div id="element1">
        #element1
        <div id="child1">
          #child1
        </div>
      </div>
      <div id="element2">
        #element2
      </div>
      <div id="element3">
        #element3
      </div>
    </div>

    <div id="demo2">
      <h2>拖拽</h2>
      <div class="container">
        <div class="can-drag"></div>
      </div>
    </div>

    <div id="demo3">
      <h2>滑动解锁</h2>
      <div class="container">
        <div></div>
      </div>
    </div>
    <script src="/dist/2545fe60eed5670751ada50efc7f7525.js"></script>
  </body>
</html>
