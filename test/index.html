      <h2>Tap, longTap, DbTap</h2>
      #container

        #element1
        <div id="child1">
          #child1
        </div>
      </div>
      <div id="element2">

      <div id="element3">

    <div id="demo2">
      <h2>拖拽</h2>

    </div>

      <div class="container">
        <div class="swipe-bar">
          <div class="swipe-btn"></div>
        </div>
      </div>
    </div>

            <li>菜单1</li>

        </div>
      </div>
    </div>
